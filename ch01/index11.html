<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>index11.html 파일입니다</h2>

    <div id="myDiv">아이디로 접근</div>
    <div class="myClass">클래스111</div>
    <div class="myClass">클래스222</div>
    <p>태그 이름으로 접근 1</p>
    <p>태그 이름으로 접근 2</p>

    <script>
        // 1.요소에 id 값으로 접근하기
        let byMyDiv= document.getElementById("myDiv");
        console.log(byMyDiv.textContent);

        //2.요소의 class 속성을 사용해서 접근하기
        let byClassNameElements=document.getElementsByClassName("myClass");
        console.log(typeof byClassNameElements);
        byClassNameElements[0].textContent="동적 렌더링1"
        byClassNameElements[1].textContent="동적 렌더링2 "

        //3요소 태그 이름으로 접근해보기
        let byTagName= document.getElementsByTagName("p");
        console.log(byTagName[1].textContent);

        //4.querySelector 사용해보기
        // 제공된 CSS선택자와 일치하는 문서 내의 첫번째 엘리먼트를 반환 합니다.!!
        // 만약 일치하는 엘리먼트가없다면 null값을 반환합니다.
        let ByQuerySelector=document.querySelector(".myClass");// 맨위 하나만 됨
        console.log("-----");
        console.log(ByQuerySelector);

        //5.querySelectorAll 사용해보기
        // CSS 선택자와 일치하는 모든 엘리먼트를 NodeList로 반환 합니다.
        let byQuerySelectorAll=document.querySelectorAll(".myClass");//전부

        console.log("===========");
        console.log(typeof byQuerySelectorAll);
        console.log(byQuerySelectorAll);
        byQuerySelectorAll[0].textContent="안녕"
        byQuerySelectorAll[0].style.color="red";

    </script>
</body>

</html>
