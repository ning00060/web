<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 버튼의 활용</title>
</head>
<body>
    <ul id="myList">
        <li><button>버튼1</button></li>
        <li><button>버튼2</button></li>
        <li><button>버튼3</button></li>
    </ul>

    <script>
         // button 에 각각 이벤트 리스너를 등록하자.
         document.getElementById("myList").addEventListener('click',function(event){
            console.log(event.target);
            // 해당하는 target에 textContent를 가지고 오고 ㅣㅍ다면
            console.log(event.target.textContent);

            // 연습문제 1
            // 어떤 버튼이 눌러졌는지 alert()를 띄워 주세요
            // alert(event.target.textContent)
            
            // 연습문제 2
            // 해당하는 버튼에 컨텐츠를 영어로 수정하시오
            // event.target.textContent="button";

            //연습문제 3
            // 버튼 2라는 글자를 가진 버튼만 글자를 수정
            event.target.textContent=
            event.target.textContent=="버튼2" ? "호우":event.target.textContent;
         })
    </script>
</body>
</html>
