<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            background-color: #f9f9f9;
            margin: 8px 0;
            padding:  10px;
           border: 1px solid #ccc; 
        }
    </style>
</head>
<body>
    <h1>요소를 동적으로 추가하기</h1>
    <button onclick="addItem()">아이템 추가</button>
    <br>
    <ul id="myList">
        <li>아이템 1</li>

    </ul>

    <script>
        let count=1;
        function addItem(){
            let newItem=document.createElement("li");
            //newItem.innerHTML=`<div>새로운 아이템 ${count++}</div>`;
            //newItem.textContent=`<div>새로운 아이템 ${count++}</div>`;

            let ulList=document.querySelector('#myList');
            ulList.append(newItem);

            // textContent와 innerHTML차이점
        }

    </script>
</body>
</html>
