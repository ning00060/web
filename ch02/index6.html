<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        body {
            margin: 16px;
            display: flex;
            justify-content: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin: 8px 0;
            padding: 10px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <h2>EventListener 를 사용한 요소 추가, 삭제 수정, 토글 만들기</h2>
    <br><br>
    <button id="addBtn">아이템 추가</button>
    <button id="toggleBtn">리스트 토글</button>
    <br><br>
    <ul id="myList">
        <li>
            아이템
            <button class="editBtn">수정하기</button>
            <button class="deleteBtn">삭제하기</button>
        </li>

    </ul>
    <script>
        let count=1;
        //1. 아이템 추가(addBtn) 이벤트 리스너르 등록 하자.
        //2. li 요소를 동적으로 생성
        //3. UI 요소에 접근해서 자바스크립트 코드로 생성한 요소를 추가하자.
        document.getElementById("addBtn").addEventListener('click',function(){
            count++;
           let newItem= document.createElement('li'); 
           newItem.innerHTML=` 아이템 ${count} <button class="editBtn">  수정하기 </button> <button class="deleteBtn">  삭제하기 </button> ` ;
        
        document.getElementById('myList').append(newItem);
        });


        // 아이템 토글 기능을 만들어 보자
        document.getElementById('toggleBtn').addEventListener('click',function(){
            let list=    document.getElementById('myList');

            list.style.display = list.style.display ==  'none' ?  '' : 'none';
        });
    </script>
</body>

</html>
